<!doctype html>
<html>

  <head>
    <title>FixMyStreet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/leaflet.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="css/app-theme.css"/>
    
  </head>

  <body>
    <div id="header"></div>
    <div id="reportandfix" class="col-md-4 col-md-offset-4"> </div>

    <script src="js/loader.js" type="text/javascript"></script>
    <script type="text/javascript" charset="utf-8">
      $.couch.app(function(app) {
        $("#header").evently("navbar", app);
        $("#reportandfix").evently("reportandfix", app);
        $.evently.connect('#reportandfix','#header', ['rendernav']);

      }, {
        "db": "fixmystreet",
        "design": "reportandfix"
      });
      $.pathbinder.go('/reportandfix');
    </script>

        t.src = '//secure.gaug.es/track.js';
        var s = document.getElementsByTagName('script')[0];

</html>
